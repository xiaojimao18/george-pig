<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS George</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="george">
    <!-- 头部 -->
    <div class="head">
      <div class="ear left skin border"></div>
      <div class="ear right skin border"></div>
      <div class="face skin border"></div>
      <div class="long-nose skin border"></div>
      <div class="face-mask skin"></div>
      <div class="nose skin border">
        <div class="nose-hole left"></div>
        <div class="nose-hole right"></div>
      </div>
      <div class="eye left border"></div>
      <div class="eye right border"></div>
      <div class="cheek"></div>
      <div class="mouth"></div>
    </div>
    <!-- 左臂 -->
    <div class="arm skin left">
      <div class="finger skin top"></div>
      <div class="finger skin bottom"></div>
    </div>
    <!-- 右臂 -->
    <div class="arm skin right">
      <div class="finger skin top"></div>
      <div class="finger skin bottom"></div>
    </div>
    <!-- 身体 -->
    <div class="body"></div>
    <!-- 左腿 -->
    <div class="leg skin left">
      <div class="foot"></div>
    </div>
    <!-- 右腿 -->
    <div class="leg skin right">
      <div class="foot"></div>
    </div>
    <!-- 尾巴 -->
    <div class="tail">
      <div class="circle"></div>
      <div class="arc arc1"></div>
      <div class="arc arc2"></div>
    </div>
  </div>
</body>
</html>
